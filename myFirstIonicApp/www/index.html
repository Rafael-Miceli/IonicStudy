<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/imageController.js"></script>
  </head>
  <body ng-app="study">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Image Study Starter</h1>
      </ion-header-bar>
      
      <ion-content ng-controller="imageController" ng-init="loadLockers()">
          
          
          <ion-scroll direction="x" class="wide-as-needed">
              <table>
                <tr ng-repeat="rows in tableLockers">
                  <td  ng-repeat="locker in rows">
                    <a class="button" ng-click="alugandoLocker(locker.id)">
                        id {{locker.id}}
                        <br />
                        Linha {{locker.row}}
                        <br />
                        Coluna {{locker.col}}
                      </a>
                  </td>
                </tr>
              </table>              
              <!--<div ng-repeat="rows in tableLockers">             
                                    
                  <div ng-repeat="locker in rows">
                      <a class="button">
                        id {{locker.id}}
                        <br />
                        Linha {{locker.row}}
                        <br />
                        Coluna {{locker.col}}
                        <br />
                        {{locker.nome}}
                        <br />
                      </a>  
                  </div>
                  
                    
              </div>              -->
          </ion-scroll>
                
                
                
                
      </ion-content>
    </ion-pane>
  </body>
</html>
